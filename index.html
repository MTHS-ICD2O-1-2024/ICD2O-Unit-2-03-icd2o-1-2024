<!DOCTYPE html>
<!-- ICS2O-Unit2-03-HTML-MDL -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="The Variable program" />
    <meta name="keywords" content="mths, icd2o" />
    <meta name="author" content="Mr. Coxall" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" crossorigin="use-credentials" href="./site.webmanifest" />
    <title>The Variable Program, JS</title>
  </head>

  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">The Variable Program, JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="right-image">
          <img src="./images/notebook-animation.svg" alt="laptop image" />
        </div>
        <div class="page-content">Please enter the following:</div>
        <br />
        <form action="#">
          <!-- Simple Textfield -->
          <p>First Name</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" autocomplete="on" id="first-name" />
            <label class="mdl-textfield__label" for="first-name"
              >Name here ...</label
            >
          </div>
          <!-- Numeric Textfield -->
          <p>Age</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              autocomplete="on"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="age-entered"
            />
            <label class="mdl-textfield__label" for="age-entered"
              >Age here ...</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          <br />
          <!-- Accent-colored raised button with ripple -->
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="enterClicked()"
            type="button"
          >
            Enter
          </button>
        </form>
        <br />
        <div class="page-content-answer">
          <div id="user-info"></div>
        </div>
      </main>
    </div>
  </body>
</html>
